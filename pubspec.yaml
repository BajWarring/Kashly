name: cashbook_app
description: A CashBook management app with Material Design 3 + Google Drive backup
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Database — local-first SQLite
  sqflite: ^2.3.3+1
  path: ^1.9.0

  # Encryption (AES-256) — pinned to avoid pointycastle conflicts
  encrypt: ^5.0.3
  pointycastle: ^3.9.1

  # Google Sign-In + Drive API
  google_sign_in: ^6.2.1
  googleapis: ^13.2.0
  googleapis_auth: ^1.6.0
  http: ^1.2.2

  # Secure key storage
  flutter_secure_storage: ^9.2.2

  # File system paths
  path_provider: ^2.1.4

  # NOTE: workmanager removed — v0.5.x is broken on Flutter 3.27+
  # Background 24h backup is implemented via app-lifecycle Isolate instead.
  # Re-add when workmanager publishes a null-safety-clean release.

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
