name: cashbook_app
description: A CashBook management app with Material Design 3 + Google Drive backup
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Database
  sqflite: ^2.3.3
  path: ^1.9.0

  # Encryption
  encrypt: ^5.0.3
  pointycastle: ^3.9.1

  # Google Drive / Auth
  google_sign_in: ^6.2.1
  googleapis: ^13.2.0
  googleapis_auth: ^1.5.1
  http: ^1.2.1

  # Background tasks
  workmanager: ^0.5.2

  # Secure storage (for encryption keys)
  flutter_secure_storage: ^9.2.2

  # App directory paths
  path_provider: ^2.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
