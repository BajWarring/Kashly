name: kashly
description: Professional cashbook and transaction management app with advanced backup, sync, and audit controls.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  go_router: ^14.2.7
  sqflite: ^2.3.3
  path: ^1.9.0
  path_provider: ^2.1.4
  sqlcipher_flutter_libs: ^0.5.4  # Added for encrypted SQLite (null-safe)
  google_sign_in: ^6.2.1
  googleapis: ^13.2.0
  googleapis_auth: ^1.6.0
  http: ^1.2.2
  workmanager: ^0.5.2
  uuid: ^4.4.2
  intl: ^0.19.0
  flutter_secure_storage: ^9.2.2
  encrypt: ^5.0.3
  shared_preferences: ^2.3.0
  file_picker: ^8.1.2
  fl_chart: ^0.70.0
  biometric_storage: ^5.0.1
  csv: ^5.1.0 # For exports
  pdf: ^3.10.8 # For reports

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.12
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  riverpod_generator: ^2.4.0

flutter:
  uses-material-design: true
